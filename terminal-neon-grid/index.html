<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>NEON GRID TERMINAL - Chess Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --neon-pink: #ff006e;
            --neon-cyan: #00f5ff;
            --neon-purple: #8b00ff;
            --neon-yellow: #ffbe0b;
            --dark-bg: #0a0014;
            --grid-color: rgba(139, 0, 255, 0.3);
        }

        body {
            font-family: 'Courier New', 'Consolas', monospace;
            overflow: hidden;
            touch-action: none;
            background: var(--dark-bg);
            color: var(--neon-cyan);
        }

        /* Animated Grid Background */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(var(--grid-color) 2px, transparent 2px),
                linear-gradient(90deg, var(--grid-color) 2px, transparent 2px);
            background-size: 50px 50px;
            background-position: 0 0, 0 0;
            animation: grid-move 20s linear infinite;
            z-index: 0;
            opacity: 0.3;
        }

        @keyframes grid-move {
            0% {
                background-position: 0 0, 0 0;
            }
            100% {
                background-position: 50px 50px, 50px 50px;
            }
        }

        /* Perspective Grid Floor */
        .grid-floor {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40vh;
            background: linear-gradient(
                to top,
                var(--dark-bg) 0%,
                transparent 100%
            );
            z-index: 1;
            opacity: 0.5;
        }

        .grid-floor::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            background-image:
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 40px,
                    var(--neon-purple) 40px,
                    var(--neon-purple) 42px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 40px,
                    var(--neon-purple) 40px,
                    var(--neon-purple) 42px
                );
            transform: perspective(200px) rotateX(60deg);
            transform-origin: bottom;
        }

        /* Heavy Scanlines */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 1px,
                rgba(0, 0, 0, 0.5) 1px,
                rgba(0, 0, 0, 0.5) 2px
            );
            pointer-events: none;
            z-index: 9999;
            animation: scanline-flicker 0.1s infinite;
        }

        @keyframes scanline-flicker {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* CRT Curvature */
        .crt-curve {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0, 0, 0, 0.8) 100%);
            pointer-events: none;
            z-index: 9998;
        }

        /* Timer Container */
        .timer-zone {
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            user-select: none;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid var(--neon-purple);
            transition: all 0.3s ease;
            box-shadow: inset 0 0 30px rgba(139, 0, 255, 0.3);
        }

        .timer-zone::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(139, 0, 255, 0.05) 10px,
                rgba(139, 0, 255, 0.05) 20px
            );
            pointer-events: none;
            z-index: 1;
        }

        .timer-zone.active {
            background: rgba(139, 0, 255, 0.15);
            border-color: var(--neon-cyan);
            box-shadow: inset 0 0 50px rgba(0, 245, 255, 0.3),
                        0 0 30px rgba(0, 245, 255, 0.5);
            animation: neon-pulse 2s ease-in-out infinite;
        }

        @keyframes neon-pulse {
            0%, 100% {
                box-shadow: inset 0 0 50px rgba(0, 245, 255, 0.3),
                            0 0 30px rgba(0, 245, 255, 0.5);
            }
            50% {
                box-shadow: inset 0 0 60px rgba(0, 245, 255, 0.5),
                            0 0 40px rgba(0, 245, 255, 0.7);
            }
        }

        .timer-zone.inactive {
            opacity: 0.3;
            filter: blur(1px);
        }

        .timer-zone.p1 {
            border-bottom: none;
        }

        .timer-zone.p2 {
            transform: rotate(180deg);
            border-top: none;
        }

        .timer-zone.p2.active {
            transform: rotate(180deg);
        }

        /* Neon Time Display */
        .time-display {
            font-size: clamp(70px, 20vw, 140px);
            font-weight: bold;
            font-family: 'Courier New', monospace;
            color: var(--neon-cyan);
            text-shadow:
                0 0 10px var(--neon-cyan),
                0 0 20px var(--neon-cyan),
                0 0 30px var(--neon-cyan),
                0 0 40px var(--neon-purple);
            font-variant-numeric: tabular-nums;
            position: relative;
            z-index: 10;
            letter-spacing: 0.15em;
            animation: neon-flicker 5s infinite;
        }

        @keyframes neon-flicker {
            0%, 100% { opacity: 1; }
            41%, 43%, 45% { opacity: 0.8; }
            42%, 44% { opacity: 1; }
        }

        .timer-zone.active .time-display {
            animation: neon-flicker 5s infinite, neon-glow 2s ease-in-out infinite;
        }

        @keyframes neon-glow {
            0%, 100% {
                text-shadow:
                    0 0 10px var(--neon-cyan),
                    0 0 20px var(--neon-cyan),
                    0 0 30px var(--neon-cyan),
                    0 0 40px var(--neon-purple);
            }
            50% {
                text-shadow:
                    0 0 20px var(--neon-cyan),
                    0 0 30px var(--neon-cyan),
                    0 0 40px var(--neon-cyan),
                    0 0 50px var(--neon-purple),
                    0 0 60px var(--neon-pink);
                transform: scale(1.03);
            }
        }

        /* Player Label */
        .player-label {
            font-size: clamp(16px, 4vw, 24px);
            font-family: 'Courier New', monospace;
            color: var(--neon-pink);
            margin-bottom: 15px;
            position: relative;
            z-index: 10;
            text-shadow:
                0 0 10px var(--neon-pink),
                0 0 20px var(--neon-pink);
            letter-spacing: 0.3em;
            font-weight: bold;
        }

        .player-label::before,
        .player-label::after {
            content: 'â–¶';
            position: absolute;
            animation: arrow-blink 1.5s infinite;
        }

        .player-label::before {
            left: -30px;
        }

        .player-label::after {
            right: -30px;
            transform: scaleX(-1);
        }

        @keyframes arrow-blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.3; }
        }

        /* Status Info */
        .status-info {
            font-size: clamp(12px, 3vw, 16px);
            font-family: 'Courier New', monospace;
            color: var(--neon-yellow);
            margin-top: 15px;
            position: relative;
            z-index: 10;
            text-shadow: 0 0 5px var(--neon-yellow);
            letter-spacing: 0.2em;
        }

        /* Low Time Warning */
        .timer-zone.low-time-30 {
            animation: warning-pulse-30 1.5s ease-in-out infinite;
        }

        .timer-zone.low-time-10 {
            animation: warning-pulse-10 0.8s ease-in-out infinite;
        }

        .timer-zone.low-time-10 .time-display {
            color: var(--neon-pink);
            text-shadow:
                0 0 10px var(--neon-pink),
                0 0 20px var(--neon-pink),
                0 0 30px var(--neon-pink),
                0 0 40px #ff0000;
        }

        @keyframes warning-pulse-30 {
            0%, 100% { border-color: var(--neon-cyan); }
            50% { border-color: var(--neon-yellow); }
        }

        @keyframes warning-pulse-10 {
            0%, 100% {
                border-color: var(--neon-pink);
                box-shadow: 0 0 50px var(--neon-pink);
            }
            50% {
                border-color: #ff0000;
                box-shadow: 0 0 80px #ff0000;
            }
        }

        /* Control Panel */
        .control-panel {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid var(--neon-purple);
            border-bottom: none;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
            box-shadow:
                0 -5px 30px rgba(139, 0, 255, 0.5),
                inset 0 0 20px rgba(139, 0, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .control-panel.visible {
            transform: translateX(-50%) translateY(0);
        }

        .control-toggle {
            position: fixed;
            bottom: 50%;
            right: 10px;
            transform: translateY(50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid var(--neon-purple);
            color: var(--neon-cyan);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            padding: 10px 6px;
            cursor: pointer;
            z-index: 999;
            border-radius: 5px 0 0 5px;
            writing-mode: vertical-rl;
            text-shadow: 0 0 10px var(--neon-cyan);
            box-shadow: -2px 0 15px rgba(0, 245, 255, 0.5);
            transition: all 0.3s ease;
        }

        .control-toggle:hover {
            background: rgba(139, 0, 255, 0.3);
            box-shadow: -2px 0 20px rgba(0, 245, 255, 0.8);
        }

        .control-section {
            margin-bottom: 15px;
        }

        .control-section h3 {
            color: var(--neon-pink);
            font-size: 14px;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 10px var(--neon-pink);
            letter-spacing: 0.2em;
        }

        .control-section h3::before {
            content: 'â—† ';
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background: rgba(139, 0, 255, 0.2);
            border: 2px solid var(--neon-purple);
            color: var(--neon-cyan);
            font-family: 'Courier New', monospace;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 12px;
            border-radius: 5px;
            transition: all 0.2s;
            text-shadow: 0 0 5px var(--neon-cyan);
            box-shadow: 0 0 10px rgba(139, 0, 255, 0.3);
            flex: 1;
            min-width: 70px;
        }

        button:hover {
            background: rgba(139, 0, 255, 0.4);
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.6);
            transform: translateY(-2px);
        }

        button:active {
            transform: scale(0.95);
        }

        button.active {
            background: var(--neon-purple);
            color: white;
            text-shadow: none;
            box-shadow: 0 0 20px var(--neon-purple);
        }

        /* Winner Display */
        .winner-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(0, 0, 0, 0.95);
            border: 4px solid var(--neon-cyan);
            padding: 40px;
            border-radius: 15px;
            z-index: 10000;
            text-align: center;
            box-shadow:
                0 0 50px rgba(0, 245, 255, 0.8),
                inset 0 0 30px rgba(0, 245, 255, 0.3);
            transition: transform 0.5s ease;
        }

        .winner-display.show {
            transform: translate(-50%, -50%) scale(1);
            animation: victory-bounce 1s ease-in-out infinite;
        }

        @keyframes victory-bounce {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }

        .winner-display h2 {
            font-size: clamp(30px, 8vw, 50px);
            color: var(--neon-pink);
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            text-shadow:
                0 0 10px var(--neon-pink),
                0 0 20px var(--neon-pink),
                0 0 30px var(--neon-pink);
            letter-spacing: 0.2em;
        }

        .winner-display p {
            font-size: 18px;
            color: var(--neon-cyan);
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        /* Gesture Hint */
        .gesture-hint {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: var(--neon-pink);
            text-shadow:
                0 0 10px var(--neon-pink),
                0 0 20px var(--neon-pink);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 9997;
            font-family: 'Courier New', monospace;
        }

        /* Starfield Effect */
        .star {
            position: fixed;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: star-twinkle 3s infinite;
            pointer-events: none;
        }

        @keyframes star-twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        /* Laser Grid Lines */
        .laser-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
            box-shadow: 0 0 10px var(--neon-cyan);
            animation: laser-sweep 4s linear infinite;
            pointer-events: none;
            z-index: 2;
        }

        @keyframes laser-sweep {
            0% {
                top: -10%;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                top: 110%;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Grid Background -->
    <div class="grid-background"></div>
    <div class="grid-floor"></div>

    <!-- CRT Effects -->
    <div class="crt-curve"></div>
    <div class="scanlines"></div>

    <!-- Timer Zones -->
    <div class="timer-zone p1" data-player="1">
        <div class="laser-line" style="width: 100%; animation-delay: 0s;"></div>
        <div class="laser-line" style="width: 100%; animation-delay: 2s;"></div>
        <div class="player-label">P1_SYSTEM</div>
        <div class="time-display" id="time1">05:00</div>
        <div class="status-info" id="moves1">MOVES: 0</div>
    </div>

    <div class="timer-zone p2" data-player="2">
        <div class="laser-line" style="width: 100%; animation-delay: 1s;"></div>
        <div class="laser-line" style="width: 100%; animation-delay: 3s;"></div>
        <div class="player-label">P2_SYSTEM</div>
        <div class="time-display" id="time2">05:00</div>
        <div class="status-info" id="moves2">MOVES: 0</div>
    </div>

    <!-- Control Toggle -->
    <button class="control-toggle" onclick="toggleControls()">CONTROLS</button>

    <!-- Control Panel -->
    <div class="control-panel" id="controlPanel">
        <div class="control-section">
            <h3>TIME PRESETS</h3>
            <div class="btn-group">
                <button onclick="setTime(60)">1m</button>
                <button onclick="setTime(180)">3m</button>
                <button onclick="setTime(300)">5m</button>
                <button onclick="setTime(600)">10m</button>
            </div>
        </div>

        <div class="control-section">
            <h3>CONTROLS</h3>
            <div class="btn-group">
                <button onclick="togglePause()" id="pauseBtn">PAUSE</button>
                <button onclick="resetGame()">RESET</button>
            </div>
        </div>

        <div class="control-section">
            <h3>SETTINGS</h3>
            <div class="btn-group">
                <button onclick="toggleSound()" id="soundBtn" class="active">SND: ON</button>
                <button onclick="toggleHaptic()" id="hapticBtn" class="active">VIB: ON</button>
            </div>
        </div>
    </div>

    <!-- Winner Display -->
    <div class="winner-display" id="winnerDisplay">
        <h2>â—† VICTORY â—†</h2>
        <p id="winnerText">PLAYER 1 WINS</p>
        <button onclick="resetGame()">NEW GAME</button>
    </div>

    <!-- Gesture Hint -->
    <div class="gesture-hint" id="gestureHint">SWIPE</div>

    <script>
        // Create starfield
        function createStars() {
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.zIndex = '1';
                document.body.appendChild(star);
            }
        }
        createStars();

        // Game State
        let player1Time = 300;
        let player2Time = 300;
        let activePlayer = 0;
        let isPaused = true;
        let interval = null;
        let player1Moves = 0;
        let player2Moves = 0;
        let soundEnabled = true;
        let hapticEnabled = true;

        // Touch gesture tracking
        let touchStartY = 0;
        let touchStartTime = 0;

        // Audio Context
        let audioContext = null;

        // Control Panel
        function toggleControls() {
            const panel = document.getElementById('controlPanel');
            panel.classList.toggle('visible');
        }

        // Audio
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playSound(type = 'click') {
            if (!soundEnabled) return;

            initAudio();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            if (type === 'click') {
                oscillator.type = 'square';
                oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(220, audioContext.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.15);
            } else if (type === 'win') {
                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(880, audioContext.currentTime + 0.3);
                oscillator.frequency.exponentialRampToValueAtTime(1320, audioContext.currentTime + 0.6);
                gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.8);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.8);
            }
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.getElementById('soundBtn').textContent = soundEnabled ? 'SND: ON' : 'SND: OFF';
            document.getElementById('soundBtn').classList.toggle('active', soundEnabled);
        }

        function toggleHaptic() {
            hapticEnabled = !hapticEnabled;
            document.getElementById('hapticBtn').textContent = hapticEnabled ? 'VIB: ON' : 'VIB: OFF';
            document.getElementById('hapticBtn').classList.toggle('active', hapticEnabled);
        }

        // Haptic feedback
        function vibrate(pattern = 50) {
            if (hapticEnabled && navigator.vibrate) {
                navigator.vibrate(pattern);
            }
        }

        // Timer functions
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function updateDisplay() {
            document.getElementById('time1').textContent = formatTime(player1Time);
            document.getElementById('time2').textContent = formatTime(player2Time);
            document.getElementById('moves1').textContent = `MOVES: ${player1Moves}`;
            document.getElementById('moves2').textContent = `MOVES: ${player2Moves}`;

            const zone1 = document.querySelector('.timer-zone.p1');
            const zone2 = document.querySelector('.timer-zone.p2');

            zone1.classList.remove('active', 'inactive', 'low-time-30', 'low-time-10');
            zone2.classList.remove('active', 'inactive', 'low-time-30', 'low-time-10');

            if (activePlayer === 1) {
                zone1.classList.add('active');
                zone2.classList.add('inactive');
                if (player1Time <= 10) zone1.classList.add('low-time-10');
                else if (player1Time <= 30) zone1.classList.add('low-time-30');
            } else if (activePlayer === 2) {
                zone2.classList.add('active');
                zone1.classList.add('inactive');
                if (player2Time <= 10) zone2.classList.add('low-time-10');
                else if (player2Time <= 30) zone2.classList.add('low-time-30');
            } else {
                zone1.classList.add('inactive');
                zone2.classList.add('inactive');
            }

            if (player1Time <= 0) {
                stopClock();
                showWinner(2);
            } else if (player2Time <= 0) {
                stopClock();
                showWinner(1);
            }
        }

        function tick() {
            if (activePlayer === 1) {
                player1Time--;
            } else if (activePlayer === 2) {
                player2Time--;
            }
            updateDisplay();
        }

        function startClock() {
            if (!interval && !isPaused) {
                interval = setInterval(tick, 1000);
            }
        }

        function stopClock() {
            if (interval) {
                clearInterval(interval);
                interval = null;
            }
            isPaused = true;
            activePlayer = 0;
            updatePauseButton();
        }

        function switchPlayer(player) {
            if (player1Time <= 0 || player2Time <= 0) return;

            if (activePlayer === player || activePlayer === 0) {
                playSound('click');
                vibrate(50);

                if (activePlayer === 0) {
                    activePlayer = player;
                    isPaused = false;
                } else {
                    if (player === 1) player1Moves++;
                    else player2Moves++;
                    activePlayer = player === 1 ? 2 : 1;
                }

                if (!isPaused) {
                    startClock();
                }
                updateDisplay();
            }
        }

        function togglePause() {
            isPaused = !isPaused;
            if (isPaused) {
                stopClock();
            } else if (activePlayer !== 0) {
                startClock();
            }
            updatePauseButton();
        }

        function updatePauseButton() {
            document.getElementById('pauseBtn').textContent = isPaused ? 'RESUME' : 'PAUSE';
        }

        function setTime(seconds) {
            player1Time = seconds;
            player2Time = seconds;
            resetGame();
        }

        function resetGame() {
            stopClock();
            activePlayer = 0;
            player1Moves = 0;
            player2Moves = 0;
            updateDisplay();
            document.getElementById('winnerDisplay').classList.remove('show');
        }

        function showWinner(player) {
            playSound('win');
            vibrate([100, 50, 100, 50, 200]);
            document.getElementById('winnerText').textContent = `PLAYER ${player} WINS`;
            document.getElementById('winnerDisplay').classList.add('show');
        }

        // Touch events
        document.querySelectorAll('.timer-zone').forEach(zone => {
            zone.addEventListener('touchstart', handleTouchStart, { passive: false });
            zone.addEventListener('touchend', handleTouchEnd, { passive: false });
            zone.addEventListener('click', (e) => {
                e.preventDefault();
                const player = parseInt(zone.dataset.player);
                switchPlayer(player);
            });
        });

        function handleTouchStart(e) {
            e.preventDefault();
            touchStartY = e.touches[0].clientY;
            touchStartTime = Date.now();
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            const player = parseInt(e.target.closest('.timer-zone').dataset.player);
            switchPlayer(player);
        }

        // Initialize
        updateDisplay();
    </script>
</body>
</html>
